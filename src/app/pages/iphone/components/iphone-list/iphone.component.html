<h2>iPhone</h2>
<div class="conteiner">
  <div class="filter">
    <app-filter
      (changes)="onColorChange($event)"
      [label]="'Color'"
      [list]="iphoneColorsFilter"
    ></app-filter>
    <app-filter
      (changes)="onMemoryChange($event)"
      [label]="'Memory'"
      [list]="iphoneMemoryFilter"
    ></app-filter>
  </div>
  <div class="iphones">
    <div
      *ngFor="
        let iphone of iphoneList | filterIphone: filterColors:filterMemory
      "
      class="iphone-card"
    >
      <app-iphone-card [iphone]="iphone"></app-iphone-card>
    </div>
  </div>
</div>
